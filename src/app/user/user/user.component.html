
  <div class="col s3" >
    <div class="card" appHover>
      <div class="card-image">
        <img src="{{ user.image}}">
        <span
          class="card-title"
          [ngClass]="{'marked': isMarkedFirstTime}">
          {{user.name | uppercase}}
        </span>
      </div>
      <div class="card-content"
           [ngClass]="{'marked': isMarkedFirstTime}">
        <p>{{ user.geo }}</p>
      </div>
      <div class="card-action"
        (click)="onClick()">
        <a class="waves-effect waves-light btn">Отметить</a>
      </div>
    </div>
  </div>
